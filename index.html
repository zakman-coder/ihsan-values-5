  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('click', () => { document.documentElement.classList.toggle('dark'); });

    // Scroll-triggered fade-in for interactive sections
    const faders = document.querySelectorAll('.fade-in-up');
    const appearOptions = { threshold: 0.2, rootMargin: '0px 0px -50px 0px' };
    const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll){
      entries.forEach(entry => { if(!entry.isIntersecting) return; entry.target.classList.add('visible'); appearOnScroll.unobserve(entry.target); });
    }, appearOptions);
    faders.forEach(fader => { appearOnScroll.observe(fader); });
  </script>
